name: Build and publish nuget packages

on:
  #push:
  #  branches:
  #  - master
  release:
    types: [published]
    

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Install dependencies
      run: dotnet tool restore

    - name: Run tests
      run: dotnet test      

    - name: Publish nuget packages
      run: |
        dotnet pack -c Release Fun.Blazor/Fun.Blazor.fsproj -o .
        dotnet pack -c Release Fun.Blazor.Cli/Fun.Blazor.Cli.fsproj -o .
        dotnet pack -c Release Fun.Blazor.Elmish/Fun.Blazor.Elmish.fsproj -o .
        dotnet pack -c Release Fun.Blazor.Generator/Fun.Blazor.Generator.fsproj -o .
        dotnet pack -c Release Fun.Blazor.HotReload/Fun.Blazor.HotReload.fsproj -o .
        dotnet pack -c Release Fun.Blazor.HtmlTemplate/Fun.Blazor.HtmlTemplate.fsproj -o .
        dotnet pack -c Release Fun.Blazor.Reactive/Fun.Blazor.Reactive.fsproj -o .
        dotnet pack -c Release Fun.Blazor.Server/Fun.Blazor.Server.fsproj -o .
        dotnet pack -c Release Fun.Blazor.Wasm/Fun.Blazor.Wasm.fsproj -o .
        dotnet pack -c Release Fun.Bolero/Fun.Bolero.fsproj -o .
        dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_API_KEY}} --skip-duplicate
    